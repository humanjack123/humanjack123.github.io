<!-- 
    外链式
    这样做的好处是将JavaScript代码与HTML代码分离，使代码更易于维护和管理。
    在HTML文件中，通过<script src="exercise.js"></script>将JavaScript文件链接到HTML页面中。
    在JavaScript文件中，使用document.addEventListener("DOMContentLoaded", 
    function() {...})来确保页面加载完毕后执行JavaScript代码。
 -->
